name: working Dir & Shells
on:
  push:
    branches:
      - main

jobs:
  display-wd-info:
    runs-on: ubuntu-latest
    steps:
      - name: Display working directory and list files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE

  display-wd-info-WINDOWS:
    runs-on: windows-latest
    steps:
      - name: Display working directory and list files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
